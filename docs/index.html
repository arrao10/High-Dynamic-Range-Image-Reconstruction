<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HDR Project â€“ Notebook Viewer</title>
  <style>
    :root{
      --bg:#0f172a;        /* slate-900 */
      --fg:#e2e8f0;        /* slate-200 */
      --muted:#94a3b8;     /* slate-400 */
      --card:#111827;      /* gray-900 */
      --accent:#22c55e;    /* green-500 */
      --accent-2:#0891b2;  /* cyan-600 */
    }
    html,body{height:100%;}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--fg);
      background:
        radial-gradient(1200px 600px at 80% -10%, rgba(34,197,94,.20), transparent 60%),
        radial-gradient(900px 500px at -10% 110%, rgba(8,145,178,.18), transparent 60%),
        var(--bg);
      display:grid;
      place-items:center;
      padding:24px;
    }
    .card{
      width:min(760px, 95vw);
      background:rgba(17,24,39,.85);
      backdrop-filter: blur(6px);
      border:1px solid rgba(148,163,184,.2);
      border-radius:20px;
      box-shadow: 0 10px 30px rgba(0,0,0,.45);
      padding:28px 24px;
      text-align:center;
    }
    h1{
      margin:6px 0 10px;
      font-size: clamp(26px, 4vw, 34px);
      letter-spacing:.2px;
    }
    p{
      margin:0 0 18px;
      color:var(--muted);
      line-height:1.5;
      font-size: clamp(14px, 2.4vw, 16px);
    }
    .buttons{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      justify-content:center;
      margin-top:12px;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:12px 16px;
      border-radius:999px;
      text-decoration:none;
      font-weight:600;
      border:1px solid rgba(148,163,184,.35);
      background:#0b1220;
      color:var(--fg);
      transition: transform .08s ease, box-shadow .2s ease, background .2s ease, border-color .2s ease;
      box-shadow:0 4px 14px rgba(0,0,0,.25);
    }
    .btn:hover{ transform: translateY(-1px); box-shadow:0 8px 22px rgba(0,0,0,.35); }
    .btn:active{ transform: translateY(0); }
    .btn.primary{
      background: linear-gradient(135deg, var(--accent), #16a34a);
      border-color: transparent;
      color:#05150b;
    }
    .small{ margin-top:16px; font-size:13px; color:var(--muted); }
    .emoji{ font-size: 1.25em; }
  </style>
</head>
<body>
  <main class="card">
    <div class="emoji">ðŸ”†</div>
    <h1>HDR Project â€” Rendered Notebook</h1>
    <p>View the notebook outputs as a fast-loading web page. No setup required.</p>

    <div class="buttons">
      <!-- Update the href if your filename is different -->
      <a class="btn primary" href="./HDR_Project.html">Open Notebook</a>
      <a class="btn" href="./HDR_Project.html" download>Download HTML</a>
    </div>

    <p class="small">Tip: Bookmark this page and share it on your resume or LinkedIn.</p>
  </main>
</body>
</html>
